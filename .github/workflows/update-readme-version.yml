name: update-readme-version

on:
  release:
    types: [published]
  workflow_dispatch:

jobs:
  update-readme:
    runs-on: ubuntu-latest

    steps:
      - name: Check out repository
        uses: actions/checkout@v4
        with:
          ref: ${{ github.event.release.tag_name }}

      - name: Update README.md
        run: |
          sed -i "s/<LATEST_RELEASE_VERSION_HERE>/${{ github.event.release.tag_name }}/g" README.md

      - name: Create Pull Request
        id: cpr
        uses: peter-evans/create-pull-request@v7
        with:
          branch: update-readme-${{ github.event.release.tag_name }}
          title: Update README with latest release version ${{ github.event.release.tag_name }}
          body: Automatically generated update for the latest release version in README.
          base: main

      - name: perform the merge
        env:
          GH_TOKEN: ${{ secrets.PAT_TOKEN }}
        shell: bash
        run: |
          gh pr review --approve ${{ steps.cpr.outputs.pull-request-number }}
          gh pr merge ${{ steps.cpr.outputs.pull-request-number }} --admin --squash
